
<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Babylonica&family=Lora:ital@1&family=Splash&family=Zeyada&display=swap" rel="stylesheet">


  </head>

  <body>
    <div class="header_div col-xs-12 text-center">
      <h1>Sound Controlled Aliens</h1>
      <p>Note : Play different sounds like clap, snap or bell to make the alien dance!</p>
    </div>
    <div class="main_div">
      <center>
      <button class="btn btn-warning" onclick="startClassification()">START</button>
      <h3 id="result_label" style="font-size: 30px ;">I can hear -</h3>
      <h4 id="result_accuracy" style="font-size: 25px ;">Accuracy-</h4><br><br>
      <img src="aliens-01.png" id="a1" width="300" height="300">
      <img src="aliens-02.png" id="a2" width="300" height="300">
      <img src="aliens-03.png" id="a3" width="300" height="300">
      <img src="aliens-04.png" id="a4" width="300" height="300">

      </center>
    </div>
    <div class="footer">Developed By : Bhavyata Tibrewala</div>
<script src="main.js"></script>
  </body>
</html>
